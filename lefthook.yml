pre-commit:
  parallel: true
  commands:
    prettier:
      glob: '*.{ts,js,json,css,md,yml,yaml}'
      run: npx prettier --write {staged_files}
      stage_fixed: true
    eslint:
      glob: '*.{ts,js}'
      run: npx eslint --fix --max-warnings=0 {staged_files}
      stage_fixed: true

pre-push:
  commands:
    typecheck:
      run: npm run typecheck
